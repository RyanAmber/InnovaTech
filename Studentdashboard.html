<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(135deg, #a770ef, #f95794, #ff9a44);
      color: #222;
    }

    header {
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
      color: white;
    }

    .container {
      flex: 1;
      display: flex;
      overflow: hidden;
      padding: 0 20px 20px 20px;
    }

    .left {
      flex: 1;
      max-width: 50%;
      padding-right: 20px;
      overflow-y: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 16px;
      padding: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      aspect-ratio: 3 / 2;
      object-fit: contain;
      border-radius: 8px;
    }

    .card p {
      margin-top: 10px;
      font-weight: 500;
      text-align: center;
    }
    
    .right {
      flex-shrink: 0;
      width: 320px;
      display: flex;
      justify-content: center;
      align-items: start;
      padding-top: 20px;
    }

    .notifications {
      background: white;
      border-radius: 24px;
      padding: 20px;
      width: 100%;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }
    
    .notifications h2 {
      margin-top: 0;
      font-size: 1.5rem;
    }

    .notif {
      background-color: #ffb072;
      margin-top: 10px;
      padding: 12px;
      border-radius: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .notif-time {
      background-color: white;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: bold;
    }

    .notif-text {
      flex: 1;
      font-size: 0.9rem;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    .modal.active {
      display: block;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.4);
      z-index: 999;
    }

    .overlay.active {
      display: block;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>

</head>
<body>
  <header>
    Welcome, student_name.
  </header>
  <div class="container">
    <div class="left">
      <div class="gallery">
        <!-- Sample component cards -->
        <div class="card" onclick="openModal()">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Resistor.jpg/200px-Resistor.jpg" alt="Resistor">
          <div>Resistor</div>
        </div>
        <div class="card" onclick="openModal()">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Capacitor.jpg/200px-Capacitor.jpg" alt="Capacitor">
          <div>Capacitor</div>
        </div>
        <div class="card" onclick="openModal()">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/LED_0603.jpg/200px-LED_0603.jpg" alt="LED">
          <div>LED</div>
        </div>
        <div class="card" onclick="openModal()">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Transistor_Bipolar.jpg/200px-Transistor_Bipolar.jpg" alt="Transistor">
          <div>Transistor</div>
        </div>
        <div class="card" onclick="openModal()">
          <img src="https://commons.wikimedia.org/w/index.php?search=arduino&title=Special:MediaSearch&type=image" alt="Arduino">
          <div>Arduino</div>
        </div>
        <div class="card" onclick="openModal()">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Breadboard.jpg/200px-Breadboard.jpg" alt="Breadboard">
          <div>Breadboard</div>
        </div>
        <div class="card" onclick="openModal()">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Pushbutton.jpg/200px-Pushbutton.jpg" alt="Push Button">
          <div>Push Button</div>
        </div>
        <div class="card" onclick="openModal()">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Potentiometer_Rotary.jpg/200px-Potentiometer_Rotary.jpg" alt="Potentiometer">
          <div>Potentiometer</div>
        </div>
      </div>
    </div>
      <div class="right">
      <h2>Notifications</h2>
      <p>No new notifications at the moment.</p>
    </div>
  </div>

  <div class="overlay" id="overlay" onclick="closeModal()"></div>
  <div class="modal" id="modal">
    <span class="close-btn" onclick="closeModal()">&times;</span>
  </div>
  
  <script>
    function openModal() {
      document.getElementById('modal').classList.add('active');
      document.getElementById('overlay').classList.add('active');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
      document.getElementById('overlay').classList.remove('active');
    }
  </script>
</body>
</html>
