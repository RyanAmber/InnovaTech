    <div class="main-content">
      
      <!-- Left Column -->
      <div class="section">
        <h2>For approval</h2>
        <ul class="approval-list">
          <li><span class="dot green"></span> 191966</li>
          <li><span class="dot red"></span> spammmm</li>
          <li><span class="dot green"></span> 192832</li>

        <h3>Current List</h3>

          <li>112342</li>

      <!-- Middle Column -->

      <!-- Right Column -->
      <div class="section flagged">
        <!-- Currently empty -->
      </div>

  </div>
<script>
  const groups=new Map();
  fetch('https://raw.githubusercontent.com/RyanAmber/InnovaTech/refs/heads/main/ClassData.txt')
  .then(response => response.text())
  .then(text => {
    const lines = text.split('\n');
    for (const line of lines) {
      const [group,users] = line.trim().split(':');
      groups.set(group,users);
    }
    console.log(groups);
  })
  .catch(error => console.error('Error loading file:', error));
</script>
