<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Classroom</title>
  <link rel="stylesheet" href="ManageClass.css" />
</head>
<body>
  <div class="container">
    <div class="dashboard-button-wrapper">
      <button type="button" onclick="location.href='TeacherDashboard.html'">
        Back to Dashboard
      </button>
    </div>

    <h1>Manage Classroom</h1>

    <div class="main-content">
      <!-- Overview -->
      <div class="column">
        <div class="section-header">Overview</div>
        <div class="section">
          <h2>For approval</h2>
          <ul class="approval-list">
            <li>191966 <button class="confirm-btn">Confirm</button><button class="reject-btn">Reject</button></li>
            <li>spammmm <button class="confirm-btn">Confirm</button><button class="reject-btn">Reject</button></li>
            <li>192832 <button class="confirm-btn">Confirm</button><button class="reject-btn">Reject</button></li>
          </ul>

          <h2>Current List</h2>
          <ul class="current-list" id="current-list">
            <li>Number4 <button class="remove-btn">remove</button></li>
            <li>Ryan_Diehl <button class="remove-btn">remove</button></li>
          </ul>
        </div>
      </div>

      <!-- Teams -->
      <div class="column">
        <div class="section-header">Teams</div>
        <div class="section">
          <div class="card-container" id="teamContainer">
            <div class="id-box plus" onclick="showForm(this, event)">+</div>
          </div>
        </div>
      </div>

      <!-- Flagged -->
      <div class="column">
        <div class="section-header">Flagged</div>
        <div class="section">
          <p>(Placeholder for flagged users)</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function showForm(card, event) {
  if (event) event.stopPropagation();
  card.classList.remove('plus');
  card.innerHTML = `
    <input type="text" placeholder="Team name" class="team-name" /><br/>
    <input type="text" placeholder="Members (comma-separated)" class="team-members" /><br/>
    <button class="add-btn" onclick="addTeam(this)">Add</button>
  `;
}


    function addTeam(button) {
      const box = button.parentElement;
      const teamName = box.querySelector('.team-name').value.trim() || 'Untitled Team';
      const membersInput = box.querySelector('.team-members').value.trim();
      const members = membersInput
        ? membersInput.split(',').map(name => name.trim()).filter(Boolean)
        : [];

      let membersHTML = '<ul>';
      members.forEach(member => {
        membersHTML += `<li>${member}</li>`;
      });
      membersHTML += '</ul>';

      box.innerHTML = `
        <strong>${teamName}</strong>
        ${membersHTML}
        <button class="remove-btn" onclick="removeTeam(this)">Remove</button>
      `;

      const container = document.getElementById("teamContainer");
      const newCard = document.createElement("div");
      newCard.className = "id-box plus";
      newCard.textContent = "+";
      newCard.onclick = function (event) {
  showForm(this, event);
};
      container.appendChild(newCard);
    }

    function removeTeam(button) {
      const card = button.parentElement;
      card.remove();
    }
  </script>
</body>
</html>
