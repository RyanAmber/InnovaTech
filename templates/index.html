<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="signin-container">
    <h2>Log In</h2>

    <form id="signin-form">
      <input type="text" name="username" placeholder="First_Last name" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>

    <p id="message"></p>
    <a href="signup.html">
      <button type="button">Sign Up</button>
    </a>
  </div>

  <script>
    const API_URL = "https://sheetdb.io/api/v1/giw1usbvqa0q8";

    document.getElementById("signin-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const username = form.username.value.trim();
      const password = form.password.value.trim();
      const message = document.getElementById("message");

      try {
        const response = await fetch(API_URL);
        const users = await response.json();

        const match = users.find(
          user => user.username === username && user.password === password
        );

        if (match) {
          message.textContent = "✅ Login successful!";
          message.style.color = "green";
          // You could redirect or reveal content here
        } else {
          message.textContent = "❌ Invalid username or password.";
          message.style.color = "red";
        }
      } catch (error) {
        message.textContent = "⚠️ Error connecting to login database.";
        message.style.color = "orange";
        console.error("Login error:", error);
      }
    });
  </script>
</body>
</html>
