<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sign In</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="signin-container">
<h2>Log In</h2>

<form id="signin-form" action="/submit" method="POST">
<input type="text" id="name" placeholder="First_Last name" required />
<input type="password" id="password" placeholder="ID" required />
      <button type="submit">Log In</button>
      <a href="dashboard.html"><button type="submit">Log In</button></a>
</form>

<p id="message"></p>
    <button type="button" id="signup-button">Sign Up</button>
    <a href="sign-up.html"><button type="signup-button">Sign Up</button></a>
</div>
<div id="result"></div>
<script src="script.js"></script>
